<ul>
  <li>Created {{ key.creation_date }}</li>
  {% if key.expires %}
    {% if key.has_expired %}

      <li>Expired {{ key.expiry_date }}</li>

    {%  else %}

      <li><span style="background-color: #F39C12; padding: 0.2em; border-radius: 0.2em;"> Expires {{ key.expiry_date }}</span></li>

    {% endif %}
  {% else %}

    <li>Never expires</li>

  {% endif %}
</ul>
