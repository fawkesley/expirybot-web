{% load widget_tweaks %}

<div class="checkbox {% if field.errors %}has-error{% endif %}">
  <label for="{{ field.id_for_label }}">
    {{ field }}

    {{ field.label }}

  </label>

  {% if field.errors %}
  <span class="help-block">
    {{ field.errors }}
    {{ field.help_text|safe }}
  </span>
  {% endif %}
</div>
