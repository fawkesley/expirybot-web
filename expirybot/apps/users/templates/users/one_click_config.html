{% extends 'expirybot/base.html' %}
{% load widget_tweaks %}

{% block content %}

  <div id="one-click-config" class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">

        {% if error_message %}

          <h1>{{ error_message }}</h1>

          <p class="lead">
            Failed to login with link<br>

            <a href="{% url 'users.settings' %}">Go to settings</a>
          </p>

        {% else %}
          <h1>Update preferences</h1>

          <form class="form" method="post">
            {% csrf_token %}

            <input class="btn btn-primary btn-lg" type="submit" value="Continue" />
          </form>

          <script>
            setTimeout(function() {
              document.forms[0].submit();
            }, 500);
          </script>

        {% endif %}

      </div>
    </div>

  </div>


{% endblock %}
