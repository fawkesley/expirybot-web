{% extends 'expirybot/base.html' %}
{% load widget_tweaks %}

{% block content %}

  <div id="monitor-email-address" class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">

        <h1>Add email address to your account?</h1>

        <p class="lead">
          You are logged in as <b>{{ user.username }}</b>.<br>
          <small>
            <a href="{% url 'users.login' %}?next={{ request.path }}">Log in with a different account.</a>
          </small>
        </p>

        <p>
        </p>

        <form class="form" method="post">
          {% csrf_token %}

          <div class="form-group form-group-lg">
            <input class="form-control" disabled value="{{ email_address }}">
          </div>

          <input class="btn btn-default btn-lg" type="submit" value="Start monitoring" />

        </form>

      </div>
    </div>

  </div>


{% endblock %}
