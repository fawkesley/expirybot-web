{% extends 'expirybot/base.html' %}

{% block content %}

  <div id="monitor-email-address">

    <div class="jumbotron text-center">
      <div class="container">
        <h1>Monitor your email address</h1>

        <p class="lead">
          Find out when a PGP key is added to the keyservers with your email address.
        </p>

        <form class="form-inline" method="post">
          {% csrf_token %}
          <div class="form-group form-group-lg">
	      <input class="form-control" id="email" name="email" type="email" placeholder="e.g. your.name@example.com" />
	      <input class="btn btn-default btn-lg" type="submit" value="Notify me" />
          </div>
        </form>

      </div>
    </div>

  </div>


{% endblock %}
