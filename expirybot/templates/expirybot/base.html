{% load staticfiles %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <title>{% block title_inner %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/site.css" %}" />

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="{% block body_class %}{% endblock %}">
    {% block body_inner %}

      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Expirybot.com</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://www.paulfurley.com/expirybot">About<span class="sr-only">(current)</span></a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div>
        </div>
      </nav>


      {% block content %}
      {% endblock %}

      <footer>
        <div class="container">
          <div class="links">
            <a href="/api">API</a>• <a href="/about">about</a>• <a target="blank" href="mailto:support@updown.io">support</a>• <a target="blank" href="https://twitter.com/updownio">twitter</a>• <a href="/tos">terms of service</a>• <a href="https://updown.uservoice.com">FAQ / feedback</a>
          </div>

          <div class="copy">Copyright © 2017 Paul M Furley</div>
          <div class="madein">made in <a target="blank" href="https://www.google.co.uk/maps/preview#!q=Liverpool">Liverpool, UK</a></div>
        </div>
      </footer>
    {% endblock %}
  </body>

</html>
